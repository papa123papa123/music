baseURL: https://music.pages.dev/
buildDrafts: false
buildExpired: false
buildFuture: false
defaultContentLanguage: ja
hasCJKLanguage: true
languageCode: ja
languages:
  ja:
    languageName: 日本語
    params:
      homepage:
        subtitle: 音楽情報をお届け
        title: 好きな歌を聞くぞ！
    weight: 1
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: dracula
menus:
  main:
  - name: ホーム
    pageRef: /
    weight: 10
  - name: 記事一覧
    pageRef: /posts/
    weight: 20
  - name: タグ
    pageRef: /tags/
    weight: 30
outputs:
  home:
  - HTML
  - RSS
  - JSON
  page:
  - HTML
  section:
  - HTML
  - RSS
params:
  article:
    heroStyle: thumbAndBackground
    sharingLinks:
    - twitter
    - facebook
    - line
    showAuthor: true
    showBreadcrumbs: true
    showComments: false
    showDate: true
    showDateUpdated: true
    showHero: true
    showReadingTime: true
    showSummary: true
    showTableOfContents: true
    showTaxonomies: true
    showWordCount: false
  author:
    bio: 音楽をこよなく愛するブロガー。最新の音楽情報をお届けします。
    headline: 音楽ブロガー
    name: 音楽大好きおじさん
  autoSwitchAppearance: true
  background:
    triangles: false
  colorScheme: ocean
  defaultAppearance: dark
  description: 音楽情報をお届け - ライブ、アーティスト、最新ニュース
  enableBackgroundToTop: true
  enableImageLazyLoading: true
  enableImageWebp: true
  enableSearch: true
  footer:
    showAppearanceSwitcher: true
    showCopyright: true
    showMenu: true
    showScrollToTop: true
    showThemeAttribution: true
  header:
    layout: basic
  homepage:
    cardView: true
    cardViewScreenWidth: false
    layout: card
    layoutPreset: blowfish
    recentLimit: 6
    showRecent: true
  list:
    cardView: true
    cardViewScreenWidth: false
    constrainItemsWidth: false
    groupByYear: false
    heroStyle: background
    showBreadcrumbs: true
    showCards: true
    showHero: false
    showSummary: true
    showTableOfContents: false
  taxonomy:
    heroStyle: background
    showHero: true
    showTermCount: true
permalinks:
  posts: /posts/:slug/
sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5
summaryLength: 50
theme: blowfish
title: 好きな歌を聞くぞ！

